<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarim - Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="window-controls">
                    <span class="control-dot red"></span>
                    <span class="control-dot yellow"></span>
                    <span class="control-dot green"></span>
                </div>
                <div class="window-title">Sarim — Terminal</div>
            </div>
            <div class="terminal-body">
                <div class="terminal-output" id="terminalOutput">
                    <div class="output-line typing-animation">
                        <span class="system-text">Booting SarimOS v1.0...</span>
                    </div>
                </div>
                <div class="terminal-input-line">
                    <span class="prompt">$</span>
                    <input type="text" class="terminal-input" id="terminalInput" autocomplete="off" spellcheck="false" autofocus>
                    <span class="cursor" id="cursor">█</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
